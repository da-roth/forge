name: Build & Test Tools (Windows)

on:
  push:
    branches: [ main, develop, 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest

    strategy:
      matrix:
        build_type: [Debug]  # Release disabled temporarily - SEGFAULT in AVX2 SLEEF calls

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Install Ninja
      run: choco install ninja -y

    - name: Setup MSVC environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Configure CMake
      run: |
        cmake -B build -S . `
          -G Ninja `
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
          -DFORGE_USE_STATIC_RUNTIME=ON

    - name: Build Forge library
      run: cmake --build build --target forge

    - name: Build Tools tests
      run: cmake --build build --target forge_tools_tests

    - name: Run Tools tests
      run: |
        cd build
        ctest -R "forge_tools_tests" --output-on-failure --timeout 300
      env:
        CTEST_OUTPUT_ON_FAILURE: 1

    - name: Upload test results on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-tools-windows-${{ matrix.build_type }}
        path: |
          build/Testing/
          build/bin/*.log
        retention-days: 7
