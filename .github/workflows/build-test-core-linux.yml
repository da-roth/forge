name: Build & Test Core (Linux)

on:
  push:
    branches: [ main, develop, 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build_type: [Release, Debug]
        compiler: [gcc, clang]
        include:
          - compiler: gcc
            cc: gcc-13
            cxx: g++-13
          - compiler: clang
            cc: clang-17
            cxx: clang++-17

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build

    - name: Install GCC 13
      if: matrix.compiler == 'gcc'
      run: |
        sudo apt-get install -y gcc-13 g++-13

    - name: Install Clang 17
      if: matrix.compiler == 'clang'
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 17

    - name: Configure CMake
      run: |
        cmake -B build -S . -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_C_COMPILER=${{ matrix.cc }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}
      env:
        CC: ${{ matrix.cc }}
        CXX: ${{ matrix.cxx }}

    - name: Build Forge library
      run: cmake --build build --target forge

    - name: Build Core tests
      run: cmake --build build --target forge_tests

    - name: Run Core tests
      run: |
        cd build
        ctest -L Unit --output-on-failure --timeout 120
      env:
        CTEST_OUTPUT_ON_FAILURE: 1

    - name: Upload test results on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-core-linux-${{ matrix.compiler }}-${{ matrix.build_type }}
        path: |
          build/Testing/
        retention-days: 7
